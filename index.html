<script>
    // Get the user's browser language
    var userLanguage = navigator.language || navigator.userLanguage;

    // Determine the language to redirect the user to
    var redirectLanguage = "";

    if (userLanguage.startsWith("ru")) {
      redirectLanguage = "ru";
    } else if (userLanguage.startsWith("es")) {
      redirectLanguage = "es";
    } else if (userLanguage.startsWith("pt")) {
      redirectLanguage = "pt-br";
    } else if (userLanguage.startsWith("zh")) {
      redirectLanguage = "zh-tw";
    } else {
      redirectLanguage = "en";
    }

    // Redirect the user to the corresponding page
    if (redirectLanguage) {
      var currentURL = window.location.href;
      var baseURL = currentURL.substring(0, currentURL.lastIndexOf("/"));
      var redirectURL = baseURL + "/" + redirectLanguage;

      window.location.href = redirectURL;
    }
</script>
